<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MoppDiary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
   
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet" />
  <!-- Eigene Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="container py-5">
  <div class="main-box p-4" style="background-color:#E6E6FA; border-radius:30px; box-shadow:0 8px 32px rgba(102,102,153,0.15);">
    <h1 class="text-center mb-5" style="color:#4B367C;">📝 MoppDiary</h1>
    <div class="row gx-4 gy-4">
      <div class="col-lg-8">
        <div class="card calendar-card shadow-sm" style="border-radius:30px;">
          <div class="card-header">
            <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#calendarCard" aria-expanded="true" aria-controls="calendarCard">
              🗓️ Einträge im Kalender anzeigen/ausblenden
            </button>
          </div>
          <div id="calendarCard" class="collapse show">
            <div class="card-body">
              <div id="calendar" style="border-radius:20px; background:#f9f9ff; box-shadow:0 2px 8px rgba(102,102,153,0.08); padding:2rem; min-height:180px; display:flex; align-items:center; justify-content:center; color:#4B367C; font-size:1.3rem;">
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="d-flex flex-column gap-4">
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#entryCard" aria-expanded="false" aria-controls="entryCard">
                � Neuer Eintrag anzeigen/ausblenden
              </button>
            </div>
            <div id="entryCard" class="collapse card-body">
              <p>Hier kommt das Formular für neue Einträge.</p>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#searchCard" aria-expanded="false" aria-controls="searchCard">
                � Suche anzeigen/ausblenden
              </button>
            </div>
            <div id="searchCard" class="collapse card-body">
              <p>Suchfunktion kommt hier rein.</p>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#listCard" aria-expanded="false" aria-controls="listCard">
                � Einträge listen anzeigen/ausblenden
              </button>
            </div>
            <div id="listCard" class="collapse card-body">
              <p>Liste der Einträge.</p>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#todoCard" aria-expanded="false" aria-controls="todoCard">
                ✅ To-Do Liste anzeigen/ausblenden
              </button>
            </div>
            <div id="todoCard" class="collapse card-body">
              <p>To-Do Inhalte hier</p>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#goalsCard" aria-expanded="false" aria-controls="goalsCard">
                🎯 Meine Ziele anzeigen/ausblenden
              </button>
            </div>
            <div id="goalsCard" class="collapse card-body">
              <p>Ziele Inhalte hier</p>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-header">
              <button class="btn btn-link text-decoration-none" data-bs-toggle="collapse" data-bs-target="#gratitudeCard" aria-expanded="false" aria-controls="gratitudeCard">
                🙏 Dankbarkeit anzeigen/ausblenden
              </button>
            </div>
            <div id="gratitudeCard" class="collapse card-body">
              <p>Dankbarkeit Inhalte hier</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 📦 Bootstrap & Calendar JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");
    const collapseTarget = document.getElementById("calendarCard");

    let calendar;                
    let calendarRendered = false; 

    collapseTarget.addEventListener("shown.bs.collapse", function () {
      if (!calendarRendered) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "timeGridWeek",
          firstDay: 1,
          locale: "de",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "timeGridDay,timeGridWeek,dayGridMonth"
          },
          events:  "/events",
 
          eventClick: function(info) {
            const content = info.event.extendedProps.content;
            const created = info.event.extendedProps.created;
            const id = info.event.extendedProps.id;
            const attachments = info.event.extendedProps.attachments;
            const eventTime = info.event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let attachmentsHtml = "";
            if (attachments && attachments.length) {
              attachmentsHtml += `<div class="mt-3"><strong>📎 Anhänge:</strong><div class="row g-3">`;
              attachments.forEach(file => {
                const ext = file.split('.').pop().toLowerCase();
                if (["jpg", "jpeg", "png", "gif"].includes(ext)) {
                  attachmentsHtml += `
                    <div class="col-md-4">
                      <img src="/static/uploads/${file}" class="img-fluid rounded border" alt="Bild">
                    </div>`;
                } else {
                  attachmentsHtml += `
                    <div class="col-md-4">
                      <a href="/static/uploads/${file}" target="_blank" class="btn btn-outline-dark w-100">📄 ${file}</a>
                    </div>`;
                }
              });
              attachmentsHtml += `</div></div>`;
            }

            const modalHtml = `
              <div class="modal fade" id="taskModal" tabindex="-1">
                <div class="modal-dialog">
                  <form method="POST" action="/export">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">📌 Eintrag am ${info.event.startStr}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <p><strong>Inhalt:</strong> ${content}</p>
                        <p><strong>Eingetragen am:</strong> ${created}</p>
                        <p><strong>Ereigniszeit:</strong> ${eventTime}</p>
                        ${attachmentsHtml}
                        <div class="form-check mt-3">
                          <input class="form-check-input" type="checkbox" name="selected" value="${id}" checked>
                          <label class="form-check-label">Für PDF auswählen</label>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <a href="/edit/${id}" class="btn btn-primary">✏️ Bearbeiten</a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                        <button type="submit" class="btn btn-outline-dark">📄 Exportieren</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            `;
            document.getElementById("taskModal")?.remove();
            document.body.insertAdjacentHTML("beforeend", modalHtml);
            const modal = new bootstrap.Modal(document.getElementById("taskModal"));
            modal.show();
          }
        });

        calendar.render();
        calendarRendered = true;
      }
    });
  });
  
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
